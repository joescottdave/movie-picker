<!DOCTYPE html>
<html>
<head>
    <title>Random Choice</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Create a list of choices and randomly select one" />
    <style>
        html{
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        body{
            margin: 0;
            padding:0;
        }
        #app {
            margin: 0;
            width: 375px;
            border: black 0.5px solid;
        }

        form, input, li{
            font-size: 18px;
        }

        input, button{
            -webkit-appearance: none;
            appearance: none;
            border-radius: 0;
            font-size: 18px;
            border: 0.5px black solid;
            color: black;
            background-color: white;           
        }
        
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Random Choice</h1>
            <button id="add-button">Add</button>
            <button id="random-button">
                Random Choice
            </button>
            <button id="reset">Reset</button>
        </header>
        <div>
            <ol id="list">
            </ol>
        </div>
        <div id="result">
        </div>
        <div>  
        </div>
    </div>
    <script>
        var items = [];
        var list = document.getElementById('list');
        var add = document.getElementById('add-button');
        var button = document.getElementById('random-button');
        var result = document.getElementById('result');
        var reset = document.getElementById('reset');
        var count = 0;

        var check = true;

        function addItem(){
            if(check){
            var form = document.createElement('form')
            var input = document.createElement("input");
            var button = document.createElement("button");
            var li = document.createElement("li");
            var randomName = Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 5);
            form.setAttribute("class", "item-" + count);
            button.setAttribute("class", "item-" + count);
            input.setAttribute("class", "item-" + count);
            input.setAttribute("maxlength", "64");
            li.setAttribute("class", "item-" + count);
            input.setAttribute("name", randomName);
            button.innerHTML = '+';
            form.appendChild(input)
            form.appendChild(button)
            li.appendChild(form)
            list.appendChild(li);
            form.setAttribute('onsubmit', 'commitItem(event, this)');
            input.focus();
            count += 1;
            check = !check;
            }
        }

        function commitItem(e, obj){
            e.preventDefault();
            var getClass = obj.className;
            var input = document.querySelector("input." + getClass);
            var value = input.value;
            var li = document.querySelector("li." + getClass);
            if(value != ""){
                items.push(value);
                li.innerHTML = value;
                li.setAttribute('onclick', "deleteItem(this)");
                check = !check;
            };

        }

        function randomChoice(){
            var length = items.length;
            var num = Math.floor(Math.random() * length);
            var h2 = document.createElement('h2');
            var item = items[num];
            var text = document.createTextNode(item);
            if(length > 0 && item != ""){
                result.innerHTML = "";
                h2.appendChild(text);
                result.appendChild(h2);
            }else{
                pickMovie();
            }
        }

        function handleReset(){
            result.innerHTML = "";
            list.innerHTML = "";
            items = [];
            count = 0;
            check = true;
        }

        function deleteItem(obj){
            var item = obj.innerHTML;
            var getClass = obj.className;
            var index = parseInt(getClass.slice(5));
            var parent = document.querySelector('ol');
            var children = Array.from(document.getElementsByClassName(getClass));

            if(index != -1) {
                items[index] = "";
            };

            children.forEach(function(child){
                parent.removeChild(child);
            });
        }



        add.addEventListener('click', addItem);
        button.addEventListener('click', randomChoice);
        reset.addEventListener('click', handleReset);

    </script>
</body>
</html>
