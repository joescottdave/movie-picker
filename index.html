<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Selector</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Create a list of choices and randomly select one" />
        <style>
            *{
                font-family: sans-serif;
            }
            div#app{
                position: relative;
            }

            input#input, ol li, p{
                font-size: 18px;
            }

            div#result{
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div id="container">
        
        <div id="app">
            <h1>Random Selector</h1>
            <p>Create a list of choices and randomly select one</p>
            <ol id='output'>
            </ol>
            <form>
                <input name="random" type="text" id="input" placeholder="enter a movie title..."/>
                <button id="add" type="submit">Add</button>
                <button id="random_button">
                    Pick a Random Movie
                </button>
                <button id="reset">Reset</button>
            </form>
            <div id="result">
            </div>
        </div>
        <script>
            window.onload = function(){
                var movies = []; 
                var settingsLength = 8;
                // var settingsLengthSelector = document.getElementById("settings-length-selector");
                var textInput = document.getElementById('input');
                                    var output = document.getElementById('output');
                var button = document.getElementById('random_button');
                var add = document.getElementById("add");
                var reset = document.getElementById('reset');
                var result = document.getElementById('result');
                
                function handleClick(e){
                    e.preventDefault();
                    var film = textInput.value;
                    var length = movies.length;
                    if(film != ""){
                        var li = document.createElement('li');
                        var text = document.createTextNode(film);
                        movies.push(film)
                        li.appendChild(text);
                        output.appendChild(li);
                        textInput.value = "";
                        document.activeElement.blur();
                    }
                }

                function pickMovie(){
                    var length = movies.length;
                    var num = Math.floor(Math.random() * length);
                    var h2 = document.createElement('h2');
                    var film = document.createTextNode(movies[num]);
                    if(length > 0){
                        result.innerHTML = "";
                        h2.appendChild(film);
                        result.appendChild(h2);
                    }
                }

                // function handleKeyDown(e){
                //     if (e.keyCode === 13){
                //         handleClick();
                //     }
                // }

                function handleReset(){
                    result.innerHTML = "";
                    output.innerHTML = "";
                    movies = [];
                }

                document.querySelector('form').addEventListener('submit', handleClick);
                button.addEventListener('click', pickMovie);
                reset.addEventListener('click', handleReset )

            }

        </script>
    </body>
</html>
